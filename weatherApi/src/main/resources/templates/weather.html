<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Weather Report</title>
</head>
<body>
<h2>Weather Report</h2>
<form action="#" th:action="@{/weather}" th:object="${weather}" method="get">
    <label for="city">City:</label>
    <input type="text" id="city" name="city" th:field="*{city}" required />
    <button type="submit">Get Weather</button>
</form>
<div th:if="${weather.description}">
    <p>Temperature: <span th:text="${weather.temperature}"></span></p>
    <p>Humidity: <span th:text="${weather.humidity}"></span></p>
    <p>Wind Speed: <span th:text="${weather.windSpeed}"></span></p>
    <p>Description: <span th:text="${weather.description}"></span></p>
</div>
</body>
</html>
